<!-- The Modal -->
<div class="modal" id="action-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" version="1.1" width="24" height="24">
                    <g id="surface1">
                        <path fill="rgb(240, 90, 30)"
                              d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z "></path>
                    </g>
                </svg>
            </button>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="pub-person-account">
                    <div class="pub-person-head pub-current">
                        <div class="pub-form-links">
                            <ul>
                                <li *ngIf="!authService.isLogged()">
                                    <a [routerLink]="['/login']" data-dismiss="modal">Login</a>
                                </li>
                                <li *ngIf="!authService.isLogged()">
                                    <a [routerLink]="['/register']" data-dismiss="modal">Join</a>
                                </li>
                                <li *ngIf="authService.isLogged()">
                                    <a [routerLink]="['/profile']" data-dismiss="modal">Profile</a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li *ngIf="authService.isLogged()">
                                    <a href="#" (click)="OnLogout()" data-dismiss="modal">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
