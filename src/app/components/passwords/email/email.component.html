<div class="pub-auth">
    <div class="pub-form pub-shadow">
        <form (submit)="onEmailPasswordSubmit()">
            <div class="pub-row pub-margin-bottom">
                <h3>Enter your email address</h3>
            </div>
            <div class="pub-row pub-margin-bottom">
                <label for="email" class="pub-label">Email</label>
                <input type="email" class="pub-input" [(ngModel)]="email" placeholder="Email"
                       name="email" id="email">
            </div>
            <div class="pub-row pub-margin-bottom">
                <button type="submit" class="pub-button pub-current">Request</button>
            </div>
            <div class="pub-row pub-radius pub-form-foot">
                <span>We will reset your password and send you an email with your new password.</span>
            </div>
        </form>
    </div>
</div>
