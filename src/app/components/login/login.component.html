<div class="pub-auth">
    <app-auth></app-auth>
    <div class="pub-tabs">
        <a class="pub-tab pub-tab-current" [routerLink]="['/login']">
            <h2>Login</h2>
        </a>
        <a class="pub-tab" [routerLink]="['/register']">
            <h2>Register</h2>
        </a>
    </div>
    <div class="pub-form pub-shadow">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="pub-row form-group label-floating">
                <label for="email" class="pub-label control-label">Email</label>
                <input type="email" class="pub-input form-control" formControlName="email" name="email" id="email" value="">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">Email is required.</div>
                    <div *ngIf="email.errors.email">Email is invalid.</div>
                </div>
            </div>
            <div class="pub-row form-group label-floating">
                <label for="password" class="pub-label control-label">Password</label>
                <input type="password" formControlName="password" class="pub-input form-control"
                       name="password" id="password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">Password is required.</div>
                </div>
            </div>
            <div class="pub-row form-group label-floating">
                <button type="submit" class="pub-button pub-current" [disabled]="loginForm.invalid">Join</button>
            </div>
            <div class="pub-row pub-radius pub-form-foot pub-centered">
                <span>Forgot your</span>&nbsp;
                <a class="pub-link pub-color" [routerLink]="['/password/email']">Password?</a>
            </div>
        </form>
    </div>
</div>
